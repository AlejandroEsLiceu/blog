<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 mx-auto">

            <form id="contact-form" role="form">

                <div class="messages"></div>    

                <div class="controls">

                    <div class="row">
                        <div class="col-md-6 inter">
                            <div class="form-group mt-3">
                                <label for="form_name">Firstname</label>
                                <input id="form_name" type="text" name="name" class="input-color form-control"
                                    placeholder="Please enter your first name" required="required"
                                    data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group mt-3">
                                <label for="form_lastname">Lastname</label>
                                <input id="form_lastname" type="text" name="surname" class="input-color form-control"
                                    placeholder="Please enter your lastname" required="required"
                                    data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row inter">
                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label for="form_email inter">Email</label>
                                <input id="form_email" type="email" name="email" class="input-color form-control"
                                    placeholder="Please enter your email" required="required"
                                    data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <div class="form-group inter">
                                <label for="form_need">Please specify your need</label>
                                <select id="form_need" name="need" class="input-color form-control" required="required"
                                    data-error="Please specify your need.">
                                    <option value=""></option>
                                    <option value="Request quotation">Request information</option>
                                    <option value="Request order status">Request order status</option>
                                    <option value="Request copy of an invoice">Request copy of an invoice</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group inter">
                                <label for="form_message inter">Message</label>
                                <textarea id="form_message" name="message" class="input-color inter form-control" placeholder="Message"
                                    rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <input type="submit" class="input-color btn btn-success btn-send mt-3" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
